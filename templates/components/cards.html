

<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-end px-4 pt-4">
        <button id="dropdownButton" data-dropdown-toggle="dropdown" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
            <span class="sr-only">Open dropdown</span>
            <svg class="download-button__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="8" y="3" width="13" height="13" rx="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></rect><path d="M4 7v12c0 .6.4 1 1 1h12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>        </button>
    </div>
    <div class="flex flex-col items-center pb-10">
        <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{flag_url}}" alt="Bonnie image"/>
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{language}}</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{name}}</span>
        <div class="flex mt-4 md:mt-6">
            <a href="/chat/{{key}}" class="inline-flex items-center px-2 sm:px-4 py-1 sm:py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Join Room</a>
            <button onclick="copyToClipboard('{{key}}')" id="copybtn-{{key}}" class="inline-flex items-center px-2 sm:px-4 py-1 sm:py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700 ms-3">
                Copy Key
            </button>

        </div>
    </div>
</div>

<script>
    function copyToClipboard(key) {
        var textArea = document.createElement("textarea");
        textArea.value = key;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea); 
        buttonid="copybtn-"+key;   
        document.getElementById(buttonid).textContent = "Copied"
        setTimeout(function() {
          document.getElementById(buttonid).textContent="Copy Key";
        }, 5000);
        
    }
</script>
