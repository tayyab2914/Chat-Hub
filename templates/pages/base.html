{% load static %}

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Your default meta description goes here.{% endblock %}">

    {% block body %}{% endblock body %}

</html>
