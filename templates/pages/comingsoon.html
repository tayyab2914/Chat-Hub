{% extends "pages/base.html" %}
{% block title %}ChatApp - Coming Soon{% endblock title %}

{% block body %}
{% include "../components/sidebar.html" %}
<div class="bg-gray-900 p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200  rounded-lg dark:border-gray-700 mt-14">
        <div class="bg-gray-900 text-white flex items-center justify-center h-screen">

            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">Coming Soon</h1>
                <p class="text-gray-500 mb-8">We're working on something amazing! Stay tuned.</p>
            </div>
        
            <!-- Animated elements -->
            <div class="absolute top-0 left-0 right-0 bottom-0 flex items-center justify-center pointer-events-none">
                <div class="bg-blue-500 w-2 h-2 rounded-full mx-1 animate-float"></div>
                <div class="bg-blue-500 w-2 h-2 rounded-full mx-1 animate-float"></div>
                <div class="bg-blue-500 w-2 h-2 rounded-full mx-1 animate-float"></div>
            </div>
        
            <style>
                @keyframes animate-float {
                    0%, 100% {
                        transform: translateY(0);
                    }
                    50% {
                        transform: translateY(-10px);
                    }
                }
            </style>
        
        </div>
    </div>
</div>
{% endblock body %}
